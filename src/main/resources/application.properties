spring.application.name=StayNest
server.port=8086
spring.datasource.url=jdbc:mysql://localhost:3306/StayNest
spring.datasource.username=root
spring.datasource.password=Pass@12345

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT secret key (should be at least 32 characters for HS256)
jwt.secret=staynest_super_secure_jwt_key_2025!staynest_super_secure_jwt_key_2025!
# JWT token expiration in milliseconds (1 hour = 3600000)
jwt.expiration=3600000

spring.security.user.name=admin
spring.security.user.password=admin